<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Color</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="window">

            <div class="input col-md-6">

                <h3>Enter a Color:</h3>
                <form class="form-inline row">
                    <div class="form-group">
                        <label class="sr-only" for="colorInput">Amount (in dollars)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="colorInput" placeholder="eg. #FF9933">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" id="js-color-btn">OK</button>
                </form>

            </div>
            <div class="output col-md-6">

                <h3 class="row">Selected Color:</h3>
                <div class="color-result row" id="js-color-result"></div>
                <h4 class="row" id="js-color-hex">#FF9933</h4>
                <h4 class="row" id="js-color-rgb">rgb(255, 153, 51)</h4>

            </div>

        </div>

    </div>
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
